
{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
    <div class="login">

        <div class="login_container">

            <h1 class="login_title">Django Chat</h1>

            <form class="login_form" action="" method="POST">

                {% csrf_token %}

                <div>
                    <i class="bi bi-person-circle"></i>
                    <label for="{{ form.username.auto_id }}">{{ form.username.label }}</label>
                    {{ form.username }}
                    {{ form.username.errors }}
                </div>

                <div>
                    <i class="bi bi-person-circle"></i>
                    <label for="{{ form.username.auto_id }}">{{ form.password.label }}</label>
                    {{ form.password }}
                    {{ form.password.errors }}
                </div>

                <button class="login_submit" type="submit" name="Submit">Acessar</button>           
                
            </form>

            <a href="{% url 'signup' %}" class="signup">NÃ£o possui uma conta? Cadastre-se</a>

        </div>

    </div>
{% endblock %}
